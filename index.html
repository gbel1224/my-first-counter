<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventure for Kids</title>
    <style>
        :root {
            --bg: #eef8ff;
            --card: #ffffff;
            --text: #233142;
            --primary: #3b82f6;
            --accent: #14b8a6;
            --good: #16a34a;
            --bad: #dc2626;
            --muted: #6b7280;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(160deg, #dbeafe 0%, var(--bg) 100%);
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .app {
            width: min(720px, 100%);
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.16);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(120deg, var(--primary), #7c3aed);
            color: #fff;
            padding: 1.2rem 1.5rem;
        }

        .header h1 {
            margin: 0;
            font-size: clamp(1.3rem, 2.4vw, 1.8rem);
        }

        .header p {
            margin: 0.4rem 0 0;
            opacity: 0.92;
            font-size: 0.95rem;
        }

        .content {
            padding: 1.25rem;
            display: grid;
            gap: 1rem;
        }

        .controls,
        .stats,
        .challenge,
        .feedback {
            background: #f8fbff;
            border: 1px solid #d7e8ff;
            border-radius: 12px;
            padding: 1rem;
        }

        .controls {
            display: grid;
            gap: 0.8rem;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            align-items: end;
        }

        label {
            display: grid;
            gap: 0.35rem;
            font-weight: 600;
            color: #334155;
            font-size: 0.95rem;
        }

        select,
        input[type="number"],
        button {
            font: inherit;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            padding: 0.6rem 0.75rem;
            background: #fff;
        }

        button {
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.12s ease, opacity 0.2s;
        }

        button:hover { opacity: 0.92; }
        button:active { transform: scale(0.98); }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.6rem;
            text-align: center;
        }

        .stat {
            background: white;
            border-radius: 10px;
            border: 1px solid #dbe5f1;
            padding: 0.7rem;
        }

        .stat strong {
            display: block;
            font-size: 1.35rem;
            color: #1d4ed8;
        }

        .challenge h2 {
            margin: 0 0 0.6rem;
            font-size: 1.1rem;
            color: #1e3a8a;
        }

        .problem {
            font-size: clamp(1.5rem, 4.5vw, 2.3rem);
            font-weight: 800;
            text-align: center;
            margin: 0.25rem 0 1rem;
        }

        .answer-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.6rem;
        }

        #answer {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .feedback {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        #message {
            margin: 0;
            font-weight: 700;
        }

        .good { color: var(--good); }
        .bad { color: var(--bad); }
        .muted { color: var(--muted); }

        @media (max-width: 520px) {
            .answer-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <main class="app" aria-label="Math practice app for kids">
        <header class="header">
            <h1>ðŸŒŸ Math Adventure</h1>
            <p>Solve fun challenges, build your streak, and become a math hero!</p>
        </header>

        <section class="content">
            <section class="controls" aria-label="game controls">
                <label>
                    Operation
                    <select id="operation">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (âˆ’)</option>
                        <option value="multiply">Multiplication (Ã—)</option>
                    </select>
                </label>

                <label>
                    Difficulty
                    <select id="difficulty">
                        <option value="easy">Easy (1â€“10)</option>
                        <option value="medium">Medium (1â€“20)</option>
                        <option value="hard">Hard (1â€“50)</option>
                    </select>
                </label>

                <button id="newGameBtn" type="button">Start New Game</button>
            </section>

            <section class="stats" aria-label="scoreboard">
                <div class="stat">Score <strong id="score">0</strong></div>
                <div class="stat">Streak <strong id="streak">0</strong></div>
                <div class="stat">Question <strong id="questionCount">1</strong></div>
            </section>

            <section class="challenge" aria-live="polite">
                <h2>Your Challenge</h2>
                <p id="problem" class="problem">3 + 4 = ?</p>
                <div class="answer-row">
                    <input id="answer" type="number" placeholder="Type your answer" autocomplete="off" />
                    <button id="checkBtn" type="button">Check Answer</button>
                </div>
            </section>

            <section class="feedback">
                <p id="message" class="muted">Pick settings and solve your first problem!</p>
                <button id="nextBtn" type="button">Next Question</button>
            </section>
        </section>
    </main>

    <script>
        const operationEl = document.getElementById('operation');
        const difficultyEl = document.getElementById('difficulty');
        const newGameBtn = document.getElementById('newGameBtn');
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');
        const problemEl = document.getElementById('problem');
        const answerEl = document.getElementById('answer');
        const messageEl = document.getElementById('message');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const questionCountEl = document.getElementById('questionCount');

        const ranges = {
            easy: 10,
            medium: 20,
            hard: 50
        };

        let game = {
            score: 0,
            streak: 0,
            questionCount: 1,
            currentAnswer: 0,
            answeredCurrent: false
        };

        function randomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function generateQuestion() {
            const max = ranges[difficultyEl.value];
            const a = randomNumber(max);
            const b = randomNumber(max);
            const op = operationEl.value;
            let text = '';

            if (op === 'add') {
                game.currentAnswer = a + b;
                text = `${a} + ${b} = ?`;
            } else if (op === 'subtract') {
                const larger = Math.max(a, b);
                const smaller = Math.min(a, b);
                game.currentAnswer = larger - smaller;
                text = `${larger} âˆ’ ${smaller} = ?`;
            } else {
                game.currentAnswer = a * b;
                text = `${a} Ã— ${b} = ?`;
            }

            game.answeredCurrent = false;
            problemEl.textContent = text;
            answerEl.value = '';
            answerEl.focus();
            setMessage('Solve this one!', 'muted');
            refreshStats();
        }

        function setMessage(text, tone) {
            messageEl.textContent = text;
            messageEl.className = tone;
        }

        function refreshStats() {
            scoreEl.textContent = game.score;
            streakEl.textContent = game.streak;
            questionCountEl.textContent = game.questionCount;
        }

        function checkAnswer() {
            if (game.answeredCurrent) {
                setMessage('You already answered. Press Next Question!', 'muted');
                return;
            }

            const userAnswer = Number(answerEl.value);
            if (answerEl.value.trim() === '' || Number.isNaN(userAnswer)) {
                setMessage('Please enter a number first ðŸ˜Š', 'bad');
                return;
            }

            game.answeredCurrent = true;

            if (userAnswer === game.currentAnswer) {
                game.score += 10;
                game.streak += 1;
                setMessage('âœ… Awesome! That is correct!', 'good');
            } else {
                game.streak = 0;
                setMessage(`âŒ Nice try! Correct answer: ${game.currentAnswer}`, 'bad');
            }

            refreshStats();
        }

        function nextQuestion() {
            game.questionCount += 1;
            generateQuestion();
        }

        function startNewGame() {
            game = {
                score: 0,
                streak: 0,
                questionCount: 1,
                currentAnswer: 0,
                answeredCurrent: false
            };
            generateQuestion();
            setMessage('New game started. You can do it! ðŸ’ª', 'good');
        }

        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        newGameBtn.addEventListener('click', startNewGame);

        answerEl.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        operationEl.addEventListener('change', startNewGame);
        difficultyEl.addEventListener('change', startNewGame);

        startNewGame();
    </script>
</body>
</html>
